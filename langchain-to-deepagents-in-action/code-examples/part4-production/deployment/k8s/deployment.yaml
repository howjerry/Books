# TechAssist v2.0 - Kubernetes Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: techassist-api
  namespace: techassist
  labels:
    app: techassist
    component: api
    version: v2.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: techassist
      component: api
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: techassist
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: techassist-sa

      # Anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: techassist
                topologyKey: kubernetes.io/hostname

      containers:
        - name: techassist
          image: ghcr.io/your-org/techassist:v2.0.0
          imagePullPolicy: Always

          ports:
            - containerPort: 8000
              name: http
              protocol: TCP

          envFrom:
            - configMapRef:
                name: techassist-config
            - secretRef:
                name: techassist-secrets

          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              memory: "2Gi"
              cpu: "1000m"

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /ready
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 10"]

          volumeMounts:
            - name: logs
              mountPath: /app/logs
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: logs
          emptyDir: {}
        - name: tmp
          emptyDir: {}

      terminationGracePeriodSeconds: 60
