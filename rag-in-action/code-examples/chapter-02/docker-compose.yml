# chapter-02/docker-compose.yml
#
# Qdrant 向量資料庫 Docker Compose 設定
#
# 使用方式：
#   docker-compose up -d
#
# 存取方式：
#   - REST API: http://localhost:6333
#   - gRPC: localhost:6334
#   - Web UI: http://localhost:6333/dashboard

version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    ports:
      - "6333:6333"  # REST API
      - "6334:6334"  # gRPC
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  qdrant_data:
    driver: local
